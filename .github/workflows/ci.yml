name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Dependency security scan (pip-audit)
        run: |
          pip-audit -r requirements.txt

      - name: Pytest
        run: |
          pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (validates Dockerfile)
        run: |
          docker build -t carepath:ci .
