name: CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/carepath

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tags
        id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build \
            --build-arg APP_VERSION=${GITHUB_SHA} \
            -t $IMAGE_NAME:${GITHUB_SHA} \
            -t $IMAGE_NAME:latest \
            .
          docker push $IMAGE_NAME:${GITHUB_SHA}
          docker push $IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Deploy via SSH (podman pull/run)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            # Ensure podman is installed (Oracle Linux 9)
            podman --version

            # Pull latest image (your GHCR package is public, so no login needed)
            podman pull ghcr.io/${{ github.repository_owner }}/carepath:latest

            # Recreate container
            podman rm -f carepath || true
            podman run -d \
              --name carepath \
              --restart=always \
              -p 8000:8000 \
              -e ENV=prod \
              -e APP_VERSION=${{ github.sha }} \
              -e HISTORY_PATH=/data/history.jsonl \
              -e MAX_HISTORY=30 \
              -v carepath-data:/data \
              ghcr.io/${{ github.repository_owner }}/carepath:latest

            # Health check (retry)
            for i in 1 2 3 4 5; do
              if curl -fsS http://localhost:8000/health > /dev/null; then
                echo "Health check OK"
                exit 0
              fi
              echo "Health check failed, retrying..."
              sleep 3
            done

            echo "Health check failed after retries"
            podman logs --tail=200 carepath || true
            exit 1
